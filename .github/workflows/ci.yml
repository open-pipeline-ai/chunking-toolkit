name: tests

on: [push]

env:
  UV_SYSTEM_PYTHON: 1  # uv installs into system instead of virtual env
  UV_CACHE_DIR: /tmp/.uv-cache  # persistent cache location for uv

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project
        run: |
          uv pip install .[all]
          uv tool install pre-commit
          uv tool install nox

      - name: Run tests
        run: nox --python ${{ matrix.python-version }} -s tests
